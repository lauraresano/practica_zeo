<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="border p-4 rounded" style="max-width: 500px; width: 100%;">
      <h2 class="text-center">Alta de Usuarios</h2>
      
      <!-- Formulario simple -->
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" class="form-control">
        </div>
  
        <div class="mb-3">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" [(ngModel)]="usuario.edad" class="form-control">
        </div>
  
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="usuario.email" class="form-control">
        </div>
  
        <div class="mb-3">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="form-control">
        </div>
  
        <div *ngIf="errorCampos" class="alert alert-danger text-center">{{ errorCampos }}</div>
        <div *ngIf="successRegistro" class="alert alert-success text-center">{{ successRegistro }}</div>
        <div *ngIf="errorRegistro" class="alert alert-danger text-center">{{ errorRegistro }}</div>

        <button type="submit" class="btn btn-primary w-100"> Guardar </button>
      </form>
    </div>
  </div>
