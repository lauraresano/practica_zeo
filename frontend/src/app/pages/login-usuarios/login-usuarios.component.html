<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="border p-4 rounded" style="max-width: 500px; width: 100%;">
      <h2 class="text-center">Inicio de Sesión</h2>
      
      <!-- Formulario de Inicio de Sesión -->
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="usuario.email" class="form-control">
          <div *ngIf="errorEmail" class="text-danger mt-1">{{ errorEmail }}</div>
        </div>
  
        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="form-control">
          <div *ngIf="errorPassword" class="text-danger mt-1">{{ errorPassword }}</div>
        </div>
        

        <div *ngIf="errorCredenciales" class="alert alert-danger text-center">{{ errorCredenciales }}</div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
